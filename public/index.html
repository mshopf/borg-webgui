<html><head>
    <title>Borg Backup</title>
    <style>
    #root {
        font-size: 150%;
    }
    ul {
        margin: 0;
        padding: 0;
    }
    li {
        list-style-type: none;
        margin: 0 5px 0 2px;
        padding-left: 20px;
    }
    .path {
        width: 50%;
        box-sizing: border-box;
        padding: 0 20px;
        white-space: nowrap;
        background-repeat:no-repeat;
        background-position:left top;
    }
    .path div {
        overflow: hidden;
    }
    li:hover {
        background-color: #e0e0e0;
    }
    .entry {
        position: absolute;
        right: 0;
        width: 50%;
        height: 1.2em;
        overflow: hidden;
        box-sizing: border-box;
        padding-left: 2px;
        margin-left: 2px;
        color: gray;
        font-size: 90%;
    }
    .err {
        color: #ff4040;
    }
    .done {
        color: #00c000;
    }
    .run {
        color: #0000ff;
    }
    .wait {
        color: #404040;
    }
    </style>
</head><body>
    <h1>Backups</h1>
    <div id=root></div>
    <h1>Currently scheduled restores</h1>
    <div id=state></div>
    <script src=index.js></script>
    </body></html>
