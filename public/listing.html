<html><head>
    <title>Borg Backup Restore</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
    .logo {
        position: relative;
        z-index: 1;
        float: right;
        margin: 10px;
        text-align: center;
    }
    .comment {
        color: gray;
        font-size: 80%;
    }
    .wait {
        cursor: wait;
    }
    #root>ul>li {
        width: 50%;
        box-sizing: border-box;
    }
    ul {
        margin: 0;
        padding: 0;
    }
    li {
        list-style-type: none;
        margin: 0 0px 0 2px;
        padding-left: 20px;
    }
    .path {
        font-size: 16px;
        height: 20px;
        padding-left: 20px;
        overflow: hidden;
        white-space: nowrap;
        background-repeat:no-repeat;
        background-position:left top;
    }
    li:hover>.path, li:hover>.entry, li:hover>div>.sizes {
        background-color: #e0e0e0;
    }
    .sizes {
        font-size: 12px;
        position: relative;
        float: right;
        background-color: white;
        color: gray;
        padding: 3px 20px 3px 5px;
    }
    .path.dir {
        background-image:url('tri_r.png');
    }
    .path.open {
        background-image:url('tri_d.png');
    }
    .entry {
        position: absolute;
        right: 0;
        width: 50%;
        height: 20px;
        box-sizing: border-box;
        padding-left: 20px;
        margin-left: 2px;
        background-repeat:no-repeat;
        background-position:left top;
        background-image:url('q_w.png');
    }
    .entry span {
        color: gray;
        font-size: 14px;
    }
    .entry.selected {
        background-image:url('q_b.png');
    }
    .entry.partial {
        background-image:url('q_g.png');
    }
    .buttonbox {
        background-color: #f0f0f0;
        border: 2px solid gray;
        padding: 10px;
        margin: 5px 0;
        min-height: 2em;
    }
    .buttonbox input[type=button] {
        background-color: #8090ff;
    }
    .buttonbox input[type=button][disabled] {
        background-color: #e0e0e0;
    }
    #possibilities {
        margin-top: 5px;
    }
    </style>
</head><body>
    <div class=logo>
        <img src=borg.png><br>
        <a href=https://github.com/mshopf/borg-webgui#client-usage>borg-webgui Help</a>
    </div>
    <h3><a href=/>&lt; back</a> &nbsp; Backup of <span id=backup></span></h3>
    <div class=comment>Note: number of entries (#) and sizes are maximum estimations</div>
    <div class=buttonbox><input type=button value="Restore" id=button disabled> from Backup <span id=possibilities></span> - <span id=selectionstats></span></div>
    <!-- root level entry div to have the system some (hidden) entry to find and change -->
    <div id=0><div class=sub id=root></div></div>
    <script src=listing.js></script>
    </body></html>
